<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopNow - Shopping Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    .navbar {
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
    }

    .nav-links .btn {
      background-color: #3498db;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      transition: 0.3s;
    }

    .nav-links .btn:hover {
      background-color: #2980b9;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      padding: 100px 10%;
      color: white;
      text-align: center;
      background-color: #000; /* fallback */
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .hero-content .btn {
      background-color: #e74c3c;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .products {
      padding: 60px 10%;
      text-align: center;
    }

    .products h2 {
      margin-bottom: 40px;
      font-size: 32px;
      color: #2c3e50;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 15px 0 5px;
      font-size: 18px;
    }

    .product-card p {
      color: #27ae60;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-card .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">ShopNow</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" class="btn">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-content">
      <h1>Discover the Best Deals</h1>
      <p>Shop the latest trends at unbeatable prices</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Products -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p>$29.99</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p>$39.99</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p>$19.99</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopNow. All rights reserved.</p>
  </footer>

</body>
</html>
